name: nightly

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install package
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Unit tests
        env:
          ANNPACK_OFFLINE: "1"
        run: pytest -q
      - name: Serve smoke
        run: tools/ci_smoke.sh
      - name: Determinism check
        run: tools/determinism_check.sh
